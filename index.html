<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qzreact</title>
</head>
<body>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body,html{
        height: 100%;
    }
    #qz{
        height: 100%;
        width: 100%;
    }
</style>
<div id="qz"></div>
<script>
  /**
   * @param {string} first
   * @param {string} second
   * @return {boolean}
   */
  // pble pale
  var oneEditAway = function(first, second) {
    if(first.length > second.length){
      var temp = first
      first= second
      second=temp
    }
    if(first.length === second.length){
      let secondWrongStatus = 'no'
      first.split('').forEach((cur, index)=>{
        if(cur !== second.split('')[index] && secondWrongStatus !== 'second'){
          secondWrongStatus =  secondWrongStatus === 'first'?'second':'first'
        }
      })
      return secondWrongStatus !== 'second'
    }
    if(second.length-first.length === 1){
      let index1=0;
      let index2=0;
      while (index1<first.length && index2<second.length){
        if(first[index1] === second[index2]){
          index1++
        }
        index2++
        if(index2-index1>1){
          return false
        }
      }
      return true
    }
    return false
  };
  console.log(oneEditAway('pale', 'ple'))
</script>
</body>
